<!-- Use ! <enter> para colocar o básico de html. (obs.: troque en por pt) -->
<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Texto normal-->
     <p>Isso é um texto normal</p>

    <!-- Pular linha (Enter) -->
     <p>Texto com <br> linha pulada</p>

    <!-- Títulos -->
     <h1>Título 1</h1>
     <h2>Título 2</h2>
     <h3>Título 3</h3>
     <h4>Título 4</h4>
     <h5>Título 5</h5>
     <h6>Título 6</h6>

    
    <!-- Links clicáveis -->
     <a href="https://www.google.com">Vá para o google</a>
    
    <!-- Imagens -->
    <img src="gato.jpg" alt="Caso a imagem não carregue">
    <img src="cachorro.jpg" alt="Era pra ter um cachorro!" width="104" height="142">

    <!-- Texto com espaços infinitos (a fonte muda) -->
     <pre> oi     tem   muito
        espaço    a    qui
     </pre>
</body>
</html>
